<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="body_grad" x1="256" y1="150" x2="256" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#CBD5E1"/>
    </linearGradient>
    <linearGradient id="eye_grad" x1="200" y1="200" x2="230" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#06B6D4"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="256" cy="480" rx="120" ry="20" fill="black" fill-opacity="0.2" filter="url(#glow)"/>

  <!-- Feet -->
  <path d="M180 430C180 430 160 460 140 460H200L210 430H180Z" fill="#1E293B"/>
  <path d="M332 430C332 430 352 460 372 460H312L302 430H332Z" fill="#1E293B"/>

  <!-- Legs -->
  <rect x="185" y="380" width="20" height="50" rx="10" fill="#94A3B8"/>
  <rect x="307" y="380" width="20" height="50" rx="10" fill="#94A3B8"/>

  <!-- Arms -->
  <path d="M130 280C110 300 100 330 110 350" stroke="#1E293B" stroke-width="12" stroke-linecap="round"/>
  <path d="M382 280C402 300 412 330 402 350" stroke="#1E293B" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Hands -->
  <circle cx="110" cy="350" r="15" fill="white" stroke="#1E293B" stroke-width="4"/>
  <circle cx="402" cy="350" r="15" fill="white" stroke="#1E293B" stroke-width="4"/>

  <!-- Pointer Stick (Main droite) -->
  <line x1="402" y1="350" x2="450" y2="200" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>

  <!-- Body -->
  <rect x="156" y="220" width="200" height="180" rx="40" fill="url(#body_grad)"/>
  <rect x="156" y="220" width="200" height="180" rx="40" stroke="#E2E8F0" stroke-width="4"/>
  
  <!-- Chest Logo Area -->
  <rect x="186" y="280" width="140" height="80" rx="10" fill="#0F172A"/>
  <circle cx="256" cy="320" r="25" stroke="#3B82F6" stroke-width="4"/>
  <circle cx="256" cy="320" r="10" fill="#3B82F6"/>
  <text x="256" y="350" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">TEACHERMADA</text>

  <!-- Head -->
  <path d="M176 210C176 160 216 130 256 130C296 130 336 160 336 210V230H176V210Z" fill="white" stroke="#CBD5E1" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="216" cy="190" r="22" fill="#0F172A"/>
  <circle cx="216" cy="190" r="16" fill="url(#eye_grad)" filter="url(#glow)"/>
  <circle cx="222" cy="184" r="5" fill="white" fill-opacity="0.8"/>

  <circle cx="296" cy="190" r="22" fill="#0F172A"/>
  <circle cx="296" cy="190" r="16" fill="url(#eye_grad)" filter="url(#glow)"/>
  <circle cx="302" cy="184" r="5" fill="white" fill-opacity="0.8"/>

  <!-- Mouth -->
  <path d="M246 220H266" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>

  <!-- Graduation Cap -->
  <path d="M256 90L136 130L256 170L376 130L256 90Z" fill="#1E293B" stroke="#0F172A" stroke-width="2"/>
  <path d="M256 170V200" stroke="#1E293B" stroke-width="2"/> <!-- Cap front hinge -->
  <!-- Cap Body -->
  <path d="M186 145V170C186 170 216 190 256 190C296 190 326 170 326 170V145" fill="#1E293B"/>
  
  <!-- Tassel (Gland rouge) -->
  <path d="M376 130V180" stroke="#DC2626" stroke-width="4"/>
  <circle cx="376" cy="185" r="5" fill="#DC2626"/>
  <path d="M256 130L376 130" stroke="#DC2626" stroke-width="2"/>
  <circle cx="256" cy="130" r="4" fill="#DC2626"/>

</svg>